{% include 'overall_header.html' %}

<div id="page-body" class="page-body" role="main">

    <div class="action-bar bar-top">

        <a href="#" class="button" title="Post a reply">
            <span>Post Reply</span> <i class="icon fa-reply fa-fw" aria-hidden="true"></i>
        </a>
    </div>

    <div id="p4" class="post has-profile bg2 online">
        <div class="inner">

            <dl class="postprofile" id="profile4">
                <dt class="has-profile-rank has-avatar">
                    <div class="avatar-container">
                        <a href="#" class="avatar"><img class="avatar"
                                src="#" width="60" height="60"
                                alt="User avatar"></a> </div>
                    <a href="#" style="color: #{{ REQUEST_AUTHOR_COLOR }};"
                        class="username-coloured">{{ REQUEST_AUTHOR }}</a>
                    </dt>

            </dl>

            <div class="postbody">
                <div id="post_content4">

                    <h3 class="first"><a href="#p4">{{ REQUEST_TITLE }}</a></h3>

                    <ul class="post-buttons">
                        <li>
                            <a href="#" title="Accept"
                                class="button button-icon-only">
                                <i class="icon fa-check fa-fw" aria-hidden="true"></i><span class="sr-only">Accept</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Refuse"
                                class="button button-icon-only">
                                <i class="icon fa-times fa-fw" aria-hidden="true"></i><span
                                    class="sr-only">Refuse</span>
                            </a>
                        </li>
                    </ul>

                    <p class="author">
                        <a class="unread" href="#" title="Post">
                            <i class="icon fa-file fa-fw icon-lightgray icon-md" aria-hidden="true"></i><span
                                class="sr-only">Post</span>
                        </a>
                        <span class="responsive-hide">by <strong><a href="./memberlist.php?mode=viewprofile&amp;u=2"
                                    style="color: #{{ REQUEST_AUTHOR_COLOR }};" class="username-coloured">{{ REQUEST_AUTHOR}}</a></strong>
                    </p>



                    <div class="content">
                        
                    </div>
                </div>

            </div>

            <div class="back2top">
                <a href="#top" class="top" title="Top">
                    <i class="icon fa-chevron-circle-up fa-fw icon-gray" aria-hidden="true"></i>
                    <span class="sr-only">Top</span>
                </a>
            </div>

        </div>
    </div>

    <hr class="divider">


    <div class="action-bar bar-bottom">

        <a href="#" class="button" title="Post a reply">
            <span>Post Reply</span> <i class="icon fa-reply fa-fw" aria-hidden="true"></i>
        </a>

        <div class="quickmod dropdown-container dropdown-container-left dropdown-up dropdown-right dropdown-button-control"
            id="quickmod">
            <span title="Quick-mod tools"
                class="button button-secondary dropdown-trigger dropdown-select dropdown-toggle">
                <i class="icon fa-gavel fa-fw" aria-hidden="true"></i><span class="sr-only">Quick-mod tools</span>
                <span class="caret"><i class="icon fa-sort-down fa-fw" aria-hidden="true"></i></span>
            </span>
            <div class="dropdown">
                <div class="pointer">
                    <div class="pointer-inner"></div>
                </div>
                <ul class="dropdown-contents">
                    <li><a href="#">Example moderator action</a></li>
                </ul>
            </div>
        </div>
    </div>
    {# BBCodes Form #}

    <!-- INCLUDEJS {T_ASSETS_PATH}/javascript/core.js -->
    
    <form id="postform" name="postform">
        <!-- INCLUDE posting_buttons.html -->
        <textarea name="message" id="message" data-bbcode="true" cols="30" rows="10"></textarea><br>
        <input type="submit" class="button1 default-submit-action">
    </form>

    {# End BBCodes Form #}
</div>

{% include 'overall_footer.html' %}
